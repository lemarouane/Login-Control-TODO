<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quality Form</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title"><center>Prise de données</center></h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="Suivant" class="btn solid"  id="sign-up-btn"/>
           
          </form>
          <form action="tasks.html" class="sign-up-form">
            <h2 class="title"> Contrôle Electrique</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Client" value="JLR" />
          </div>
          
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Famille" value="Mega Harness L551" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Chaine" value="C12" />
      </div>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Équipe" value="12A" />
    </div>
    <div class="input-field">
      <i class="fas fa-clock"></i>
      <select>
          <option value="" disabled selected>Choisir La prise</option>
          <option value="1">1</option>
          <option value="2">2</option>
          
      </select>
  </div>
            <div class="input-field">
                <i class="fas fa-id-badge"></i>
                <input type="text" placeholder="Matricule de l'opérateur de contrôle" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Contremaître" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Auditeur" />
            </div>
            

            

            <div class="input-field">
                <i class="fas fa-calendar"></i>
                <input type="date" placeholder="Date" />
            </div>
            <div class="input-field">
              <i class="fas fa-clock"></i>
              <select>
                  <option value="" disabled selected>Choisir un shift</option>
                  <option value="M">Matin</option>
                  <option value="S">Soir</option>
                  <option value="N">Nuit</option>
                  <option value="WIP">WIP</option>
              </select>
          </div>
                      <input type="submit" class="btn" value="Soumettre" />
            
        </form>
        
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
